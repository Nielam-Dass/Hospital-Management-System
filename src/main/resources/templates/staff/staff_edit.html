<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Staff Profile</title>
</head>
<body>
<h1 th:text="'Update ' + ${staff.firstName} + ' ' + ${staff.lastName} + ' employee information'"></h1>
<p th:text="'DOB: ' + ${staff.dob}"></p>
<p th:text="'Hired on: ' + ${staff.hiredOn}"></p>

<form method="post">
    <label for="fname">First Name: </label>
    <input type="text" id="fname" name="firstName" th:value="${staff.firstName}"><br>

    <label for="lname">Last Name: </label>
    <input type="text" id="lname" name="lastName" th:value="${staff.lastName}"><br>

    <label for="department">Department: </label>
    <input type="text" id="department" name="department" th:value="${staff.department}"><br>

    <label for="role">Role: </label>
    <input type="text" id="role" name="role" th:value="${staff.role}"><br>

    <label for="salary">Salary: </label>
    <input type="text" id="salary" name="salary" th:value="${staff.salary}"><br>

    <input type="submit" value="Update">
</form>
</body>
</html>
